<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container text-center">
            <div class="row justify-content-start" id="wrap">
                <div class="col-4">
                    <h1>{{author.name}} Favorite Books</h1>
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Title</th>
                            <th scope="col"># Of Pages</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in author.favorite_books %}
                            <tr>
                                <td>{{book.title}}</td>
                                <td>{{book.num_of_pages}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="/authors" id="home" class="badge rounded-pill bg-dark">Home</a>
                </div>
                <form action="/join/book" method="post" class="col-6" id="col_right">
                    <h1>Add Books That This Author Has Favorited</h1>
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <div class="book_group">
                        <label for="book_id" id="book_title">Book:</label>
                        <select class="form-select" name="book_id" id="book_selector">
                            {% for book in unfavorited_books %}
                            <option value="{{book.id}}">{{book.title}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" id="add" class="btn btn-dark">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
