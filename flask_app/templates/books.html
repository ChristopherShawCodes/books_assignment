<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="authors-main">
        <div class="col-lg-6" id="left">
            <form action="/create/book" method="post" class = "col-lg-6 bg-dark text-primary" id="form">
                <h1>Add A New Book</h1>
                <label class="form-label" for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
                <label class="form-label" for="num_of_pages">Number Of Pages:</label>
                <input type="text" class="form-control" id="num_of_pages" name="num_of_pages">
                <button type="submit" id="create" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col-lg-6 bg-dark text-light text-center my-5 p-4" id="right">
            <h1 class="text-primary">All Books</h1>
                {% for one_book in all_books %}
                <p>
                    <a href="/book/{{one_book.id}}" class=" text-primary">{{one_book.title}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
            <a href="/authors" id="home" class="badge rounded-pill bg-dark">Home</a>
</body>
</html>
