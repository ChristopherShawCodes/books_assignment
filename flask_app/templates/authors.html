<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="authors-main">
        <div class="col-lg-6" id="left">
            <form action="/create/author" method="post" class = "col-lg-6 bg-dark text-primary" id="form">
                <h1>New Author</h1>
                <label class="form-label" for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
                <button type="submit" id="create" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col-lg-6 bg-dark text-light text-center my-5 p-4" id="right">
            <h1 class="text-primary">All Authors</h1>
                {% for one_author in all_authors %}
                <p>
                    <a href="/author/{{one_author.id}}" class=" text-primary">{{one_author.name}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
        <a href="/books" id="add_book" class="badge rounded-pill bg-dark">Add Book</a>
</body>
</html>
