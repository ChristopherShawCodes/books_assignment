<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-start">
            <div class="col-4">
                <h1>Title:{{book.title}}</h1>
                <h4>Favorited by:</h4>
                {% for author in book.authors_who_favorited %}
                <p>{{author.name}}</p>
                {% endfor %}
                <a href="/authors" id="home" class="badge rounded-pill bg-dark">Home</a>
            </div>
            <div class="col-4">
                <form action="/join/author" method="post">
                    <h1>Add Another Author That Also Favorites This Book</h1>
                    <input type="hidden" name="book_id" value="{{book.id}}">
                    <label for="author_id">Author:</label>
                    <div class="form-group">
                        <select name="author_id" id="author_id" class="form-control">
                            {% for author in unfavorited_authors %}
                            <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" id="add_author" class="btn btn-dark">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
